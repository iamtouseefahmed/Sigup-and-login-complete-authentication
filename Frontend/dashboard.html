<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye-catching Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Dashboard</h1>
      <form id="loginForm">
        <div class="input-group">
          <label for="username" style="display: none">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            style="display: none"
          />
        </div>
        <div class="input-group">
          <label for="password" style="display: none">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            style="display: none"
          />
        </div>
      </form>

      <div id="message"></div>
      <!-- To display messages -->
    </div>

    <!-- Include your login.js file -->
  </body>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      console.log("working");
      // Redirect to the login or signup page if the user is not authenticated
      window.location.href = "signup.html"; // Adjust to your login page if necessary
    }
  </script>
</html>
